<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Practice Report | Li'l Champs Abacus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        body { font-family: 'Nunito', sans-serif; background-color: #f0f9ff; }
        .pdf-btn { transition: all 0.3s ease; }
        .pdf-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4); }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
        <div>
            <h1 class="text-3xl font-extrabold text-gray-800">Daily Practice Report</h1>
            <p id="dateHeader" class="text-indigo-600 font-semibold italic">Loading...</p>
        </div>
        <div class="flex gap-3 w-full md:w-auto">
            <button onclick="generatePDF()" class="pdf-btn flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-xl flex items-center justify-center gap-2 shadow-lg">
                üì• Download PDF Report
            </button>
            <a href="teacher-dashboard.html" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded-xl">‚Üê Back</a>
        </div>
    </div>

    <div class="max-w-6xl mx-auto mb-10">
        <h2 class="text-xl font-bold text-red-600 mb-4 flex items-center gap-2">
            ‚ö†Ô∏è Not Started Yet (Alert List) <span id="pendingCount" class="bg-red-100 text-red-600 px-2 py-1 rounded text-sm">0</span>
        </h2>
        <div class="bg-white rounded-2xl shadow-lg border border-red-100 overflow-hidden">
            <div class="max-h-80 overflow-y-auto"> 
                <table class="min-w-full" id="pendingTable">
                    <thead class="bg-red-50 sticky top-0">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-bold text-red-800 uppercase">Student Name</th>
                            <th class="px-6 py-3 text-right text-xs font-bold text-red-800 uppercase">Action</th>
                        </tr>
                    </thead>
                    <tbody id="pendingList" class="divide-y divide-gray-100"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="max-w-6xl mx-auto">
        <h2 class="text-xl font-bold text-green-600 mb-4 flex items-center gap-2">
            ‚úÖ Completed Today <span id="doneCount" class="bg-green-100 text-green-600 px-2 py-1 rounded text-sm">0</span>
        </h2>
        <div class="bg-white rounded-2xl shadow-lg border border-green-100 overflow-hidden">
            <table class="min-w-full" id="completedTable">
                <thead class="bg-green-50 border-b border-green-100">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-bold text-green-800 uppercase">Student</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-green-800 uppercase">Type</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-green-800 uppercase">Score</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-green-800 uppercase">Accuracy</th>
                    </tr>
                </thead>
                <tbody id="doneList" class="divide-y divide-gray-100"></tbody>
            </table>
        </div>
    </div>

    <div id="msgModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-800">WhatsApp Reminder</h3>
                <button onclick="closeModal()" class="text-gray-400 font-bold text-xl hover:text-gray-600">&times;</button>
            </div>
            <textarea id="msgBox" class="w-full h-32 p-3 border border-gray-300 rounded-lg text-gray-700 font-medium focus:ring-2 focus:ring-indigo-500 resize-none" readonly></textarea>
            <div class="mt-4 flex justify-end gap-3">
                <button onclick="closeModal()" class="px-4 py-2 text-gray-500 hover:bg-gray-100 rounded-lg font-bold">Cancel</button>
                <button onclick="copyText()" id="copyBtn" class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg font-bold shadow-md flex items-center gap-2">üìã Copy Text</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://ipakwgzbbjywzccoahiw.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlwYWt3Z3piYmp5d3pjY29haGl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxOTAyMjQsImV4cCI6MjA3Nzc2NjIyNH0.VNjAhpbMzv9c19-IAg8UF2u28aIhh5OYCjAhcec9dRk";
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let globalTodaysRecords = [];
        let globalPendingStudents = [];

        function formatTimeTaken(input) {
            if (!input) return "-";
            const s = parseInt(input);
            if (isNaN(s)) return input;
            const mins = Math.floor(s / 60);
            const secs = s % 60;
            return mins > 0 ? `${mins}m ${secs}s` : `${secs}s`;
        }

        async function loadData() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('en-IN', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById('dateHeader').innerText = dateStr;
            
            const todayISO = now.toISOString().split('T')[0];

            const { data: reports, error } = await supabase
                .from('reports')
                .select('*')
                .order('indian_time', { ascending: false });

            if (error) { console.error(error); return; }

            const allStudents = new Set();
            const practicedTodaySet = new Set();
            globalTodaysRecords = [];

            reports.forEach(r => { 
                if(r.student_name) allStudents.add(r.student_name); 
                if(r.indian_time && r.indian_time.startsWith(todayISO)) {
                    practicedTodaySet.add(r.student_name);
                    globalTodaysRecords.push(r);
                }
            });

            // Handle "Not Started"
            globalPendingStudents = Array.from(allStudents)
                .filter(name => !practicedTodaySet.has(name))
                .sort();

            const pendingList = document.getElementById('pendingList');
            document.getElementById('pendingCount').innerText = globalPendingStudents.length;
            pendingList.innerHTML = globalPendingStudents.map(name => `
                <tr class="hover:bg-red-50 border-b border-red-50">
                    <td class="px-6 py-3 font-bold text-gray-700">${name}</td>
                    <td class="px-6 py-3 text-right">
                        <button onclick="openPopup('${name}')" class="text-green-600 font-bold text-xs border border-green-500 px-3 py-1 rounded-lg hover:bg-green-50 transition">üí¨ Remind</button>
                    </td>
                </tr>
            `).join('');

            // Handle "Completed"
            const doneList = document.getElementById('doneList');
            document.getElementById('doneCount').innerText = globalTodaysRecords.length;
            if (globalTodaysRecords.length === 0) {
                doneList.innerHTML = `<tr><td colspan="4" class="px-6 py-8 text-center text-gray-400 font-bold">No practice records yet.</td></tr>`;
            } else {
                doneList.innerHTML = globalTodaysRecords.map(row => {
                    let acc = row.accuracy || (row.total_val > 0 ? Math.round((row.score_val / row.total_val) * 100) + "%" : "-");
                    return `
                        <tr class="hover:bg-green-50 border-b border-green-50">
                            <td class="px-6 py-4 font-bold text-gray-800">${row.student_name}</td>
                            <td class="px-6 py-4 text-sm text-gray-600 capitalize">${row.challenge_type || 'Practice'}</td>
                            <td class="px-6 py-4 text-sm font-bold text-indigo-600">${row.score_text || row.score}</td>
                            <td class="px-6 py-4 text-sm font-bold text-green-600">${acc}</td>
                        </tr>
                    `;
                }).join('');
            }
        }

        // PDF Generation Logic
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            const dateLabel = document.getElementById('dateHeader').innerText;

            // Header - Academy Name
            doc.setFontSize(22);
            doc.setTextColor(79, 70, 229); // Indigo
            doc.text("Li'l Champs Abacus Academy", 105, 15, { align: 'center' });
            
            doc.setFontSize(14);
            doc.setTextColor(100);
            doc.text("Daily Practice Progress Report", 105, 22, { align: 'center' });
            
            doc.setFontSize(10);
            doc.text(dateLabel, 105, 28, { align: 'center' });
            doc.setLineWidth(0.5);
            doc.setDrawColor(200);
            doc.line(15, 32, 195, 32);

            // Section 1: Alert List (Not Started)
            doc.setFontSize(12);
            doc.setTextColor(220, 38, 38); // Red
            doc.text(`‚ö†Ô∏è ALERT LIST: Not Started Yet (${globalPendingStudents.length})`, 15, 42);

            const pendingData = globalPendingStudents.map(name => [name, "Pending"]);
            doc.autoTable({
                startY: 45,
                head: [['Student Name', 'Status']],
                body: pendingData,
                headStyles: { fillColor: [220, 38, 38] },
                theme: 'striped',
                margin: { left: 15, right: 15 }
            });

            // Section 2: Completed Today
            const nextY = doc.lastAutoTable.finalY + 15;
            doc.setTextColor(22, 163, 74); // Green
            doc.text(`‚úÖ COMPLETED TODAY (${globalTodaysRecords.length})`, 15, nextY);

            const completedData = globalTodaysRecords.map(r => [
                r.student_name, 
                r.challenge_type || 'Practice', 
                r.score_text || r.score,
                r.accuracy || (r.total_val > 0 ? Math.round((r.score_val / row.total_val) * 100) + "%" : "-")
            ]);

            doc.autoTable({
                startY: nextY + 3,
                head: [['Student', 'Type', 'Score', 'Acc %']],
                body: completedData,
                headStyles: { fillColor: [22, 163, 74] },
                theme: 'grid',
                margin: { left: 15, right: 15 }
            });

            // Footer
            const pageCount = doc.internal.getNumberOfPages();
            for(let i = 1; i <= pageCount; i++) {
                doc.setPage(i);
                doc.setFontSize(9);
                doc.setTextColor(150);
                doc.text("Generated by Li'l Champs App - www.lilchampsabacus.co.in", 105, 285, { align: 'center' });
            }

            doc.save(`Daily_Report_${new Date().toISOString().split('T')[0]}.pdf`);
        }

        function openPopup(name) {
            const msg = `Hello! Only a gentle reminder that ${name} has not completed today's practice on the Li'l Champs App. Please ensure they practice today!`;
            document.getElementById('msgBox').value = msg;
            document.getElementById('msgModal').classList.remove('hidden');
            const btn = document.getElementById('copyBtn');
            btn.innerHTML = 'üìã Copy Text';
            btn.className = "px-4 py-2 bg-green-500 text-white rounded-lg font-bold shadow-md flex items-center gap-2";
        }
        function closeModal() { document.getElementById('msgModal').classList.add('hidden'); }
        function copyText() {
            const box = document.getElementById('msgBox');
            box.select(); navigator.clipboard.writeText(box.value);
            const btn = document.getElementById('copyBtn');
            btn.innerHTML = '‚úÖ Copied!';
            setTimeout(closeModal, 1000);
        }

        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>

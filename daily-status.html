<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Status Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        body { font-family: 'Nunito', sans-serif; background-color: #f0f9ff; }

        /* --- PDF SPECIFIC STYLES --- */
        .pdf-mode {
            background-color: white !important;
            padding: 40px !important;
            width: 800px !important; /* Fixed A4 Portrait Width */
            margin: 0 auto !important;
        }

        .pdf-mode .no-print { display: none !important; }

        .pdf-mode .shadow-lg {
            box-shadow: none !important;
            border: 1px solid #e5e7eb !important;
        }

        .pdf-mode header {
            border-bottom: 4px solid #4f46e5;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        /* Ensure tables don't get cut awkwardly */
        .pdf-mode tr { page-break-inside: avoid; }
    </style>
</head>
<body class="p-6 md:p-10">

    <div id="controls" class="max-w-5xl mx-auto flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
        <div>
            <h1 class="text-3xl font-extrabold text-gray-800">Daily Dashboard</h1>
            <p class="text-indigo-600 font-semibold">Track today's activity.</p>
        </div>
        <div class="flex gap-3">
            <a href="teacher-dashboard.html" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded-lg">‚Üê Back</a>
            <button onclick="downloadPDF()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg shadow-md flex items-center gap-2">
                <span>üìÑ</span> Download Daily Report
            </button>
        </div>
    </div>

    <div id="printableArea" class="max-w-5xl mx-auto">

        <header id="pdfHeader" class="hidden text-center mb-6">
            <h1 class="text-3xl font-extrabold text-indigo-900">Li'l Champs Abacus Academy</h1>
            <h2 class="text-xl font-bold text-gray-600 mt-1">Daily Practice Summary</h2>
            <p class="text-md text-gray-500 mt-2 font-bold" id="pdfDate"></p>
        </header>

        <div class="mb-10">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-red-600 flex items-center gap-2">
                    ‚ö†Ô∏è Not Started Yet 
                    <span id="pendingCount" class="bg-red-100 text-red-600 px-3 py-1 rounded-full text-sm border border-red-200">0</span>
                </h2>
            </div>
            
            <div class="bg-white rounded-2xl shadow-lg border border-red-100 overflow-hidden">
                <div class="max-h-96 overflow-y-auto" id="pendingScroll"> <table class="min-w-full">
                        <thead class="bg-red-50 border-b border-red-100">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-bold text-red-800 uppercase">Student Name</th>
                                <th class="px-6 py-3 text-right text-xs font-bold text-red-800 uppercase no-print">Action</th>
                            </tr>
                        </thead>
                        <tbody id="pendingList" class="divide-y divide-red-50"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div>
            <h2 class="text-xl font-bold text-green-600 mb-4 flex items-center gap-2">
                ‚úÖ Completed Today 
                <span id="doneCount" class="bg-green-100 text-green-600 px-3 py-1 rounded-full text-sm border border-green-200">0</span>
            </h2>
            <div class="bg-white rounded-2xl shadow-lg border border-green-100 overflow-hidden">
                <table class="min-w-full">
                    <thead class="bg-green-50 border-b border-green-100">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-bold text-green-800 uppercase">Student</th>
                            <th class="px-6 py-3 text-left text-xs font-bold text-green-800 uppercase">Type</th>
                            <th class="px-6 py-3 text-left text-xs font-bold text-green-800 uppercase">Score</th>
                            <th class="px-6 py-3 text-left text-xs font-bold text-green-800 uppercase">Time</th>
                            <th class="px-6 py-3 text-left text-xs font-bold text-green-800 uppercase">Acc %</th>
                        </tr>
                    </thead>
                    <tbody id="doneList" class="divide-y divide-green-50">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="mt-8 text-center text-gray-400 text-xs hidden" id="pdfFooter">
            <p>Generated by Li'l Champs Admin System</p>
        </div>

    </div>

    <div id="msgModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center z-50 backdrop-blur-sm no-print">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-800">Copy Reminder</h3>
                <button onclick="closeModal()" class="text-gray-400 font-bold text-xl hover:text-gray-600">&times;</button>
            </div>
            <textarea id="msgBox" class="w-full h-32 p-3 border border-gray-300 rounded-lg text-gray-700 font-medium focus:ring-2 focus:ring-indigo-500 resize-none" readonly></textarea>
            <div class="mt-4 flex justify-end gap-3">
                <button onclick="closeModal()" class="px-4 py-2 text-gray-500 hover:bg-gray-100 rounded-lg font-bold">Cancel</button>
                <button onclick="copyText()" id="copyBtn" class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg font-bold shadow-md flex items-center gap-2">üìã Copy Text</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://ipakwgzbbjywzccoahiw.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlwYWt3Z3piYmp5d3pjY29haGl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxOTAyMjQsImV4cCI6MjA3Nzc2NjIyNH0.VNjAhpbMzv9c19-IAg8UF2u28aIhh5OYCjAhcec9dRk";
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- PDF GENERATOR ---
        function downloadPDF() {
            const element = document.getElementById('printableArea');
            const header = document.getElementById('pdfHeader');
            const footer = document.getElementById('pdfFooter');
            const pendingScroll = document.getElementById('pendingScroll');
            
            // 1. Prepare UI for Print
            header.classList.remove('hidden');
            footer.classList.remove('hidden');
            document.getElementById('pdfDate').innerText = new Date().toLocaleDateString('en-IN', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            
            // Remove scroll restriction so full list prints
            pendingScroll.classList.remove('max-h-96', 'overflow-y-auto');
            
            element.classList.add('pdf-mode');

            // 2. Configure A4 Portrait
            const opt = {
                margin:       0.4,
                filename:     `Daily_Report_${new Date().toISOString().split('T')[0]}.pdf`,
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2, useCORS: true },
                jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' },
                pagebreak:    { mode: ['avoid-all', 'css', 'legacy'] }
            };

            // 3. Generate & Restore
            html2pdf().set(opt).from(element).save().then(() => {
                header.classList.add('hidden');
                footer.classList.add('hidden');
                element.classList.remove('pdf-mode');
                pendingScroll.classList.add('max-h-96', 'overflow-y-auto');
            });
        }

        // --- HELPERS ---
        function formatTimeTaken(input) {
            if (!input) return "-";
            if (typeof input === 'string' && input.includes(':')) return input + " m";
            const s = parseInt(input);
            if (isNaN(s)) return input;
            const mins = Math.floor(s / 60);
            const secs = s % 60;
            if (mins > 0) return `${mins}m ${secs}s`;
            return `${secs}s`;
        }

        function openPopup(name) {
            const msg = `Hello! Only a gentle reminder that ${name} has not completed today's practice on the Li'l Champs App. Please ensure they practice today!`;
            document.getElementById('msgBox').value = msg;
            document.getElementById('msgModal').classList.remove('hidden');
            const btn = document.getElementById('copyBtn');
            btn.innerHTML = 'üìã Copy Text';
            btn.className = "px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg font-bold shadow-md flex items-center gap-2";
        }
        function closeModal() { document.getElementById('msgModal').classList.add('hidden'); }
        function copyText() {
            const box = document.getElementById('msgBox');
            box.select(); box.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(box.value);
            const btn = document.getElementById('copyBtn');
            btn.innerHTML = '‚úÖ Copied!';
            btn.className = "px-4 py-2 bg-gray-600 text-white rounded-lg font-bold shadow-md flex items-center gap-2";
            setTimeout(closeModal, 1000);
        }

        // --- MAIN LOGIC (WITH SMART FETCH 10k+) ---
        document.addEventListener('DOMContentLoaded', async () => {
            
            // 1. Calculate Today's Date String
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const todayStr = `${year}-${month}-${day}`;

            // 2. Fetch ALL Students (Smart Loop for >1000 records)
            // We need 2 lists: 
            // A. All unique students ever (to find who is missing)
            // B. Today's records (to show who is done)
            
            let allStudents = new Set();
            let todaysRecords = [];
            let from = 0;
            let step = 1000;
            let keepFetching = true;

            // Fetch loop
            while(keepFetching) {
                // We fetch specific columns to be faster
                const { data, error } = await supabase
                    .from('reports')
                    .select('student_name, indian_time, challenge_type, score_text, score, score_val, total_val, time_taken, duration, timer, accuracy')
                    .order('indian_time', { ascending: false }) // Get newest first
                    .range(from, from + step - 1);

                if (error) { console.error(error); break; }
                if (!data || data.length === 0) { keepFetching = false; break; }

                data.forEach(r => {
                    if(r.student_name) allStudents.add(r.student_name);
                    
                    // Check if this row is from TODAY
                    if(r.indian_time && r.indian_time.startsWith(todayStr)) {
                        todaysRecords.push(r);
                    }
                });

                from += step;
                if(from > 15000) keepFetching = false; // Safety limit
            }

            // 3. Process Lists
            const practicedTodaySet = new Set();
            todaysRecords.forEach(r => practicedTodaySet.add(r.student_name));

            // Render Completed
            const doneList = document.getElementById('doneList');
            document.getElementById('doneCount').innerText = todaysRecords.length;

            if (todaysRecords.length === 0) {
                doneList.innerHTML = `<tr><td colspan="5" class="px-6 py-8 text-center text-gray-400 font-bold">No practice records yet for today.</td></tr>`;
            } else {
                todaysRecords.forEach(row => {
                    const time = row.time_taken || row.duration || row.timer || 0;
                    
                    // Accuracy Logic
                    let accuracy = row.accuracy;
                    if (!accuracy && row.total_val > 0) {
                        accuracy = Math.round((row.score_val / row.total_val) * 100) + "%";
                    } else if (!accuracy) {
                        accuracy = "-";
                    }

                    let accColor = "text-gray-600";
                    if (accuracy.includes("100")) accColor = "text-green-600 font-extrabold";
                    else if (parseInt(accuracy) < 50) accColor = "text-red-500 font-bold";

                    doneList.innerHTML += `
                        <tr class="hover:bg-green-50 border-b border-green-50 last:border-0">
                            <td class="px-6 py-3 font-bold text-gray-800 text-sm">${row.student_name}</td>
                            <td class="px-6 py-3 text-sm text-gray-600 capitalize">${row.challenge_type || 'Practice'}</td>
                            <td class="px-6 py-3 text-sm font-bold text-indigo-600">${row.score_text || row.score}</td>
                            <td class="px-6 py-3 text-sm text-gray-600">‚è±Ô∏è ${formatTimeTaken(time)}</td>
                            <td class="px-6 py-3 text-sm ${accColor}">${accuracy}</td>
                        </tr>
                    `;
                });
            }

            // Render Not Started
            const pendingList = document.getElementById('pendingList');
            let pendingCount = 0;
            const sortedStudents = Array.from(allStudents).sort();

            sortedStudents.forEach(name => {
                if (!practicedTodaySet.has(name)) {
                    pendingCount++;
                    pendingList.innerHTML += `
                        <tr class="hover:bg-red-50 border-b border-red-50 last:border-0">
                            <td class="px-6 py-3 font-bold text-gray-700 text-sm">${name}</td>
                            <td class="px-6 py-3 text-right no-print">
                                <button onclick="openPopup('${name}')" class="bg-white border border-green-500 text-green-600 hover:bg-green-50 px-3 py-1 rounded-lg font-bold text-xs shadow-sm transition">
                                    üí¨ Remind
                                </button>
                            </td>
                        </tr>
                    `;
                }
            });
            document.getElementById('pendingCount').innerText = pendingCount;
        });
    </script>
</body>
</html>

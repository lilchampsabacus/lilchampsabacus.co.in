<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Li'l Champs - Academy Login</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f0f9ff;
            background-image: radial-gradient(#e0f2fe 2px, transparent 2px);
            background-size: 24px 24px;
        }
        .input-field { transition: all 0.3s ease; }
        .input-field:focus { transform: translateY(-2px); }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center p-4">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
        <div class="bg-indigo-600 p-6 text-center">
            <h1 class="text-2xl font-extrabold text-white tracking-wide uppercase">Li'l Champs</h1>
            <p class="text-indigo-200 text-sm font-semibold mt-1">Abacus Academy ‚Ä¢ Ambernath</p>
        </div>

        <div class="p-8">
            <div class="text-center mb-8">
                <h2 class="text-xl font-bold text-gray-800">Academy Portal</h2>
                <p class="text-gray-500 text-sm">Login to access practice or management.</p>
            </div>

            <form id="loginForm" class="space-y-6">
    <div>
        <label for="emailInput" class="block text-sm font-bold text-gray-700 mb-1">Email or Username</label>
        <input type="text" id="emailInput" placeholder="e.g. rahul.patil"
            class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none text-gray-700 bg-gray-50 placeholder-gray-400" required>
    </div>

    <div>
        <label for="password" class="block text-sm font-bold text-gray-700 mb-1">Password</label>
        <div class="relative">
            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                class="input-field w-full px-4 py-3 pr-10 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none text-gray-700 bg-gray-50 placeholder-gray-400" required>
            
            <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-indigo-600 transition-colors">
                <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
            </button>
        </div>
    </div>

    <button type="button" onclick="handleLogin()" id="loginBtn"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 transform active:scale-95 flex justify-center items-center gap-2">
        <span>Log In</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
        </svg>
    </button>
</form>

<div id="login-message" class="mt-4 text-center text-sm font-semibold min-h-[20px]"></div>

    <footer class="mt-8 text-center text-gray-500 text-sm">
        <p>Need help? Call <span class="font-bold text-indigo-600">9730482620</span></p>
    </footer>

    <script>
    const SUPABASE_URL = "https://ipakwgzbbjywzccoahiw.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlwYWt3Z3piYmp5d3pjY29haGl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxOTAyMjQsImV4cCI6MjA3Nzc2NjIyNH0.VNjAhpbMzv9c19-IAg8UF2u28aIhh5OYCjAhcec9dRk";
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function togglePassword() {
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        // Change icon to "Eye Off" (Eye with slash)
        eyeIcon.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l18 18" />
        `;
    } else {
        passwordInput.type = 'password';
        // Change back to "Eye" icon
        eyeIcon.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        `;
    }
}
        async function handleLogin() {
        let emailInput = document.getElementById('emailInput').value.trim();
        const password = document.getElementById('password').value.trim();
        const messageElement = document.getElementById('login-message');
        const loginBtn = document.getElementById('loginBtn');
        const originalBtnText = "Log In"; 

        messageElement.innerHTML = '';

        if (!emailInput || !password) {
            messageElement.innerHTML = '<span class="text-red-600 font-bold">Please enter email and password.</span>';
            return;
        }

        if (!emailInput.includes('@')) {
            emailInput += "@gmail.com";
        }

        loginBtn.disabled = true;
        loginBtn.innerHTML = `<span>Verifying...</span>`;

        try {
            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email: emailInput,
                password: password
            });

            if (error) throw new Error(error.message);

            const user = data.user;

            const { data: profile, error: profileError } = await supabaseClient
                .from('profiles')
                .select('is_active, role, current_level, full_name')
                .eq('id', user.id)
                .single();

            if (profile) {
                if (profile.is_active === false) {
                    await supabaseClient.auth.signOut();
                    throw new Error("üö´ Access Denied: This account has been deactivated.");
                }

                if (profile.role === 'student' && profile.current_level > 8) {
                    await supabaseClient.auth.signOut();
                    throw new Error("üéì Course Completed. Please contact the center.");
                }
            }

            sessionStorage.setItem('isLoggedIn', 'true');
            sessionStorage.setItem('userId', user.id);
            sessionStorage.setItem('userEmail', user.email);
            sessionStorage.setItem('userRole', profile ? profile.role : 'student');

            if (profile && profile.role === 'admin') {
                messageElement.innerHTML = '<span class="text-indigo-600 font-bold">‚úÖ Welcome, Center Owner!</span>';
                setTimeout(() => window.location.href = 'teacher-dashboard.html', 1000);
            } else if (profile && profile.role === 'teacher') {
                messageElement.innerHTML = '<span class="text-indigo-600 font-bold">‚úÖ Welcome, Teacher!</span>';
                setTimeout(() => window.location.href = 'teacher-dashboard.html', 1000);
            } else {
                const studentName = profile ? profile.full_name : emailInput.split('@')[0];
                sessionStorage.setItem('studentIdentifier', studentName);
                
                messageElement.innerHTML = `<span class="text-green-600 font-bold">‚úÖ Welcome, ${studentName}!</span>`;
                setTimeout(() => window.location.href = 'practice_options.html', 1000);
            }

        } catch (err) {
            console.error("Login Error:", err);
            loginBtn.disabled = false;
            loginBtn.innerHTML = originalBtnText;
            
            if (err.message.includes("Access Denied")) {
                messageElement.innerHTML = `<span class="text-red-600 font-bold">${err.message}</span>`;
            } else {
                messageElement.innerHTML = `<span class="text-red-600 font-bold">‚ùå Error: ${err.message}</span>`;
            }
        }
    }

    document.getElementById('password').addEventListener('keypress', (e) => { 
        if (e.key === 'Enter') handleLogin(); 
    });
</script>
</body>
</html>

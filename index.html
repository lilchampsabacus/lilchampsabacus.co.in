<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Li'l Champs - Daily Practice</title>
    <style>
        /* Basic CSS for mobile-friendliness and styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFE0; /* Light yellow background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #ffff94;
            color: black;
            padding: 15px 10px;
            text-align: center;
        }
        main {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #ffff94;
            color: black;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
        }
        h1 {
            font-size: 1.5em; /* Smaller on mobile */
            margin: 0;
        }
        h2 {
            font-size: 1.1em;
            margin-top: 5px;
            margin-bottom: 20px;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
            text-align: left;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #login-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Li'l Champs Abacus Academy Ambernath East and West</h1>
        <h2>Daily Practice App</h2>
    </header>

    <main>
        <p style="font-weight: bold;">Start Practice with Login</p>
        <form id="loginForm">
            <label for="username">Username (use small-caps):</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" >Start Practice</button>
        </form>
        <p id="login-message"></p>
    </main>

    <footer>
        For any queries call 9730482620
    </footer>

    <script>
        // 1. SUPABASE CONFIGURATION (REPLACE THESE PLACEHOLDERS)
        const SUPABASE_URL = 'https://ipakwgzbbjywzccoahiw.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlwYWt3Z3piYmp5d3pjY29haGl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxOTAyMjQsImV4cCI6MjA3Nzc2NjIyNH0.VNjAhpbMzv9c19-IAg8UF2u28aIhh5OYCjAhcec9dRk'; 

        // Initialize the Supabase Client
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission

            // **NOTE:** Supabase signInWithPassword expects an email address for the identifier.
            // Instruct your students to use their registered email/username here.
            const identifier = document.getElementById('username').value; 
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('login-message');
            
            messageElement.textContent = "Checking credentials...";

            // 2. SUPABASE AUTHENTICATION CALL
            // Use the identifier as the email for Supabase
            const { error } = await supabase.auth.signInWithPassword({
                email: identifier, 
                password: password
            });

            if (error) {
                // Failed login
                console.error('Supabase Login Error:', error);
                // Supabase error messages are secure, so a generic failure message is best practice.
                messageElement.textContent = "Login failed. Check your username/email or password.";
                sessionStorage.removeItem('isLoggedIn'); // Clear any possible old/stale flags
                sessionStorage.removeItem('studentIdentifier');
            } else {
                // Successful login: Supabase securely manages the session token in browser storage
                messageElement.textContent = "Login successful!";
                
                // 3. Set the session flag and identifier
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('studentIdentifier', identifier); 
                
                // Wait briefly before redirecting
                setTimeout(function() {
                    window.location.href = 'practice_options.html';
                }, 50);
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Li'l Champs - Student Login</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f0f9ff;
            background-image: radial-gradient(#e0f2fe 2px, transparent 2px);
            background-size: 24px 24px;
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center p-4">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
        
        <div class="bg-indigo-600 p-6 text-center">
            <h1 class="text-2xl font-extrabold text-white tracking-wide uppercase">Li'l Champs</h1>
            <p class="text-indigo-200 text-sm font-semibold mt-1">Abacus Academy ‚Ä¢ Ambernath</p>
        </div>

        <div class="p-8">
            <div class="text-center mb-8">
                <h2 class="text-xl font-bold text-gray-800">Student Portal</h2>
                <p class="text-gray-500 text-sm">Please login to access your daily practice.</p>
            </div>

            <form id="loginForm" class="space-y-6">
                
                <div>
                    <label for="emailInput" class="block text-sm font-bold text-gray-700 mb-1">Email or Username</label>
                    <input type="text" id="emailInput" name="emailInput" placeholder="e.g. rahul.patil" 
                        class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none text-gray-700 bg-gray-50 placeholder-gray-400" required>
                </div>

                <div>
                    <label for="password" class="block text-sm font-bold text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                        class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none text-gray-700 bg-gray-50 placeholder-gray-400" required>
                </div>

                <button type="button" onclick="handleLogin()" id="loginBtn"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 transform active:scale-95 flex justify-center items-center gap-2">
                    <span>Log In</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                </button>
            </form>

            <div id="login-message" class="mt-4 text-center text-sm font-semibold min-h-[20px]"></div>
        </div>

        <div class="bg-gray-50 px-8 py-4 border-t border-gray-100 text-center">
            <p class="text-xs text-gray-500 uppercase tracking-wider font-bold mb-2">Unlock Your Potential</p>
            <div class="flex justify-center gap-4 text-sm text-gray-600 font-medium">
                <span>‚ö° Speed</span>
                <span>üéØ Accuracy</span>
                <span>üß† Focus</span>
            </div>
        </div>
    </div>

    <footer class="mt-8 text-center text-gray-500 text-sm">
        <p>Need help? Call <span class="font-bold text-indigo-600">9730482620</span></p>
    </footer>

    <script>
    // --- SUPABASE CONFIGURATION ---
    const SUPABASE_URL = "https://ipakwgzbbjywzccoahiw.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlwYWt3Z3piYmp5d3pjY29haGl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxOTAyMjQsImV4cCI6MjA3Nzc2NjIyNH0.VNjAhpbMzv9c19-IAg8UF2u28aIhh5OYCjAhcec9dRk";
    
    // Create client
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function handleLogin() {
        let emailInput = document.getElementById('emailInput').value.trim(); 
        const password = document.getElementById('password').value.trim();
        const messageElement = document.getElementById('login-message');
        const loginBtn = document.getElementById('loginBtn');
        const originalBtnText = loginBtn.innerHTML;

        // Reset message
        messageElement.innerHTML = '';
        
        if(!emailInput || !password) {
            messageElement.innerHTML = '<span class="text-red-600">Please enter email and password.</span>';
            return;
        }

        // AUTO-ADD GMAIL if missing
        if (!emailInput.includes('@')) {
            emailInput = emailInput + "@gmail.com";
        }

        // Loading State
        loginBtn.disabled = true;
        loginBtn.innerHTML = `Verifying...`;
        
        try {
            // 1. Supabase Login
            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email: emailInput,
                password: password
            });

            if (error) throw error;

            // --- THE CRITICAL FIX: RESTORE 'IDENTIFIER' ---
            
            // Extract name from email: "nehal.tayade@gmail.com" -> "Nehal Tayade"
            let rawName = data.user.email.split('@')[0]; // "nehal.tayade"
            let cleanName = rawName.replace('.', ' ');   // "nehal tayade"
            
            // Capitalize (Optional, looks nicer)
            cleanName = cleanName.replace(/\b\w/g, l => l.toUpperCase()); // "Nehal Tayade"

            // SAVE AS 'studentIdentifier' (This is what 1x1.html looks for!)
            sessionStorage.setItem('isLoggedIn', 'true');
            sessionStorage.setItem('studentIdentifier', cleanName); 
            
            // Also save ID for the database saving later
            sessionStorage.setItem('studentId', data.user.id);

            // Success Message
            messageElement.innerHTML = '<span class="text-green-600">‚úÖ Welcome, ' + cleanName + '! Redirecting...</span>';
            
            // Redirect
            setTimeout(function() {
                window.location.href = 'practice_options.html'; 
            }, 1000);

        } catch (error) {
            console.error('Login Error:', error);
            loginBtn.disabled = false;
            loginBtn.innerHTML = originalBtnText;
            messageElement.innerHTML = '<span class="text-red-600">‚ùå Login Failed. Check Password.</span>';
        }
    }
    
    // Enter key support
    document.getElementById('password').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') handleLogin();
    });
</script>
</body>
</html>

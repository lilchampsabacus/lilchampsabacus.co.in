<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="elegant-theme.css">
    <script src="gamify.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Li'l Champs - Hero Headquarters</title>
    <style>
        /* --- GLOBAL RESETS --- */
        * {
            box-sizing: border-box; /* Crucial for responsive layout */
        }

        /* --- SUPERHERO THEME VARIABLES --- */
        :root {
            --hero-blue: #0056b3;
            --hero-red: #e74c3c;
            --hero-yellow: #f1c40f;
            --comic-black: #2c3e50;
            --bg-sky: #87CEEB;
        }

        body {
            font-family: 'Verdana', sans-serif;
            background-color: var(--bg-sky);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- ANIMATED BACKGROUND (CITYSCAPE) --- */
        .sky-clouds {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #2980b9, #6dd5fa, #ffffff);
            z-index: -1;
        }

        /* Flying Hero Animation */
        .flying-hero {
            position: fixed;
            top: 10%;
            left: -100px;
            font-size: 4rem;
            z-index: 5;
            animation: flyAcross 12s linear infinite;
            filter: drop-shadow(5px 5px 0px rgba(0,0,0,0.2));
        }

        @keyframes flyAcross {
            0% { left: -100px; transform: translateY(0) rotate(10deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { left: 110vw; transform: translateY(0) rotate(10deg); }
        }

        header {
            background-color: var(--hero-yellow);
            color: var(--comic-black);
            padding: 20px 10px;
            text-align: center;
            z-index: 10;
            border-bottom: 5px solid black;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
        }

        header h1 {
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0px white;
            font-weight: 900;
            margin: 0;
        }

        main {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* --- SUPER LOGIN FORM --- */
        .login-container {
            position: relative;
            background: white;
            padding: 30px;
            border: 4px solid black;
            border-radius: 15px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.2);
            max-width: 350px;
            width: 100%;
            margin-top: 20px;
            /* Animation commented out to prevent jitter on some mobile screens, 
               uncomment if you want the float effect back */
            /* animation: floatCard 4s ease-in-out infinite; */
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        /* The Badge - Default Desktop Style */
        .login-badge {
            position: absolute;
            top: -30px;
            right: -30px;
            background-color: var(--hero-red);
            color: white;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 3px solid black;
            transform: rotate(15deg);
            box-shadow: 3px 3px 0px black;
            font-size: 0.8em;
            text-align: center;
            z-index: 20;
        }

        @keyframes floatCard {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        label {
            display: block;
            font-weight: bold;
            color: var(--comic-black);
            text-transform: uppercase;
            font-size: 0.9em;
            text-align: left;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--hero-blue);
            outline: none;
            box-shadow: 0 0 8px rgba(0, 86, 179, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--hero-blue);
            color: white;
            border: 3px solid black;
            font-size: 1.1em;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 5px 5px 0px black;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 7px 7px 0px black;
            background-color: #004494;
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0px black;
        }

        #login-message {
            font-weight: bold;
            margin-top: 15px;
            min-height: 20px;
        }

        /* --- SUCCESS ANIMATION --- */
        .zoom-out {
            animation: superZoom 0.8s forwards;
        }

        @keyframes superZoom {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }

        /* --- MARKETING SECTION --- */
        .hero-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            border: 3px solid black;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.1);
            margin: 40px auto;
            max-width: 800px;
            width: 95%; /* Better width on mobile */
        }
        
        .section-divider {
            border-top: 4px dashed var(--comic-black);
            margin: 40px auto;
            opacity: 0.3;
            width: 100%;
        }

        footer {
            background-color: var(--comic-black);
            color: white;
            padding: 15px;
            text-align: center;
            z-index: 10;
        }

        /* --- RESPONSIVE FIXES (The Magic Part) --- */
        @media (max-width: 600px) {
            h1 { font-size: 1.2em; }
            .flying-hero { font-size: 3rem; }
            
            /* Fix container width on mobile */
            .login-container {
                max-width: 90%; /* Leave space on sides */
                margin-left: auto;
                margin-right: auto;
            }

            /* Fix the badge cropping */
            .login-badge {
                right: -10px; /* Pull closer to box */
                top: -25px;
                width: 60px; /* Slightly smaller */
                height: 60px;
                font-size: 0.7em;
            }
        }
    </style>
</head>

        async function handleLogin() {
            const identifier = document.getElementById('username').value; 
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('login-message');
            const loginBox = document.getElementById('loginBox');

            messageElement.innerHTML = '‚öôÔ∏è Authenticating...';

                password: password

                messageElement.style.color = 'red';
                messageElement.innerHTML = '‚ùå Access Denied.<br>Check credentials.';
                
                // Shake animation for error
                loginBox.style.transform = "translateX(10px)";
                setTimeout(() => loginBox.style.transform = "translateX(-10px)", 100);
                setTimeout(() => loginBox.style.transform = "translateX(0px)", 200);

                sessionStorage.removeItem('isLoggedIn');
                sessionStorage.removeItem('studentIdentifier');

                // Successful login

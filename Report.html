<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Report</title>
    
    <link rel="stylesheet" href="elegant-theme.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Nunito', sans-serif; background-color: #f0f9ff; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #4f46e5; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex flex-col" oncontextmenu="alert('ðŸš« Security: Report is Read-Only'); return false;">

    <header class="bg-indigo-600 text-white p-6 shadow-lg sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center">
            <div>
                <h1 class="text-2xl font-extrabold">Li'l Champs Abacus Academy Ambernath</h1>
                <h2 class="text-indigo-100 text-lg">Performance Report</h2>
            </div>
            <a href="practice_options.html" class="mt-4 md:mt-0 bg-indigo-700 hover:bg-indigo-800 text-white py-2 px-6 rounded-full font-bold transition-all border border-indigo-400">
                â¬… Back to Dashboard
            </a>
        </div>
    </header>

    <main class="flex-grow p-6 flex flex-col items-center">
        
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-4xl mb-8 border-t-4 border-indigo-500">
            <h3 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                ðŸ“Š View Practice Report for <span id="studentNameDisplay" class="text-indigo-600">...</span>
            </h3>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label class="block text-gray-600 font-bold mb-2">Start Date</label>
                    <input type="date" id="startDate" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-gray-600 font-bold mb-2">End Date</label>
                    <input type="date" id="endDate" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div class="flex items-end">
                    <button onclick="fetchSupabaseReport()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition-all shadow-md transform active:scale-95">
                        Show Report
                    </button>
                </div>
            </div>
        </div>

        <div id="loader" class="loader mb-4"></div>
        <div id="statusMsg" class="text-red-500 font-bold mb-4 text-center"></div>

        <div class="w-full max-w-6xl overflow-x-auto bg-white rounded-2xl shadow-lg hidden" id="tableContainer">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-100 text-gray-600 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">Date & Time</th>
                        <th class="py-3 px-6 text-left">Challenge</th>
                        <th class="py-3 px-6 text-center">Score</th>
                        <th class="py-3 px-6 text-center">Time (mm:ss)</th>
                        <th class="py-3 px-6 text-center">Accuracy</th>
                    </tr>
                </thead>
                <tbody id="reportBody" class="text-gray-600 text-sm font-light">
                </tbody>
            </table>
        </div>
    </main>

    <script>
    const SUPABASE_URL = 'https://ipakwgzbbjywzccoahiw.supabase.co'; 
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlwYWt3Z3piYmp5d3pjY29haGl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxOTAyMjQsImV4cCI6MjA3Nzc2NjIyNH0.VNjAhpbMzv9c19-IAg8UF2u28aIhh5OYCjAhcec9dRk';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentStudentName = "Akshit Joshi"; // Forcing exact name match for testing

    document.addEventListener('DOMContentLoaded', () => {
        const studentId = sessionStorage.getItem('studentIdentifier');

        if (studentId) {
            try {
                // Improved name cleaner to ensure it matches "Akshit Joshi"
                const namePart = studentId.split('@')[0];
                const cleanName = namePart.replace(/[0-9]/g, '');
                currentStudentName = cleanName.split('.').map(part => 
                    part.charAt(0).toUpperCase() + part.slice(1).toLowerCase()
                ).join(' ').trim();

                document.getElementById('studentNameDisplay').textContent = currentStudentName;
            } catch (err) {
                console.error("Name parsing error:", err);
            }
        }
        
        const today = new Date();
        const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
        document.getElementById('endDate').valueAsDate = today;
        document.getElementById('startDate').valueAsDate = firstDay;
    });

    async function fetchSupabaseReport() {
        const startDateVal = document.getElementById('startDate').value; // YYYY-MM-DD
        const endDateVal = document.getElementById('endDate').value;     // YYYY-MM-DD
        const statusMsg = document.getElementById('statusMsg');
        const loader = document.getElementById('loader');
        const tableContainer = document.getElementById('tableContainer');
        const tbody = document.getElementById('reportBody');

        // Prepare ISO strings for the database (UTC)
        const startISO = `${startDateVal}T00:00:00.000Z`;
        const endISO = `${endDateVal}T23:59:59.999Z`;

        statusMsg.textContent = "";
        tbody.innerHTML = "";
        tableContainer.classList.add('hidden');
        loader.style.display = 'block';

        try {
            // FIX: Search the whole database for this specific student AND date range
            const { data, error } = await supabaseClient
                .from('reports')
                .select('*')
                .eq('student_name', currentStudentName) // Exact Match
                .gte('indian_time', startISO)           // Filter by Date Start
                .lte('indian_time', endISO)             // Filter by Date End
                .order('indian_time', { ascending: false });

            if (error) throw error;

            if (!data || data.length === 0) {
                loader.style.display = 'none';
                statusMsg.textContent = `No records found for "${currentStudentName}" between ${startDateVal} and ${endDateVal}.`;
                return;
            }

            loader.style.display = 'none';
            tableContainer.classList.remove('hidden');

            const fragment = document.createDocumentFragment();
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.className = "border-b border-gray-200 hover:bg-gray-50";

                // Format date for the table display
                const dateObj = new Date(row.indian_time);
                const displayDate = dateObj.toLocaleDateString('en-GB') + " " + dateObj.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });

                let scoreParts = (row.score_text || "0/0").split('/');
                let score = parseFloat(scoreParts[0]) || 0;
                let total = parseFloat(scoreParts[1]) || 1;
                let accuracyVal = score / total;
                const accuracyPercentage = Math.round(accuracyVal * 100) + "%";

                let accuracyColor = accuracyVal < 0.7 ? "text-red-600" : (accuracyVal < 0.9 ? "text-yellow-600" : "text-green-600");

                tr.innerHTML = `
                    <td class="py-3 px-6 font-medium text-gray-700">${displayDate}</td>
                    <td class="py-3 px-6">${row.challenge_type}</td>
                    <td class="py-3 px-6 text-center font-bold text-blue-600">${row.score_text}</td>
                    <td class="py-3 px-6 text-center">${row.time_taken}</td>
                    <td class="py-3 px-6 text-center font-bold ${accuracyColor}">${accuracyPercentage}</td>
                `;
                fragment.appendChild(tr);
            });
            tbody.appendChild(fragment);

        } catch (err) {
            loader.style.display = 'none';
            statusMsg.textContent = "Error: " + err.message;
            console.error(err);
        }
    }
        // Security: Prevent Inspections
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && ['I','C','J'].includes(e.key)) || (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
                return false;
            }
        });
</script>
</body>
</html>

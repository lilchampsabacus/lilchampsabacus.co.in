<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Report</title>
    
    <link rel="stylesheet" href="elegant-theme.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Nunito', sans-serif; background-color: #f0f9ff; }
        /* Loading Spinner */
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #4f46e5; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="bg-indigo-600 text-white p-6 shadow-lg sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center">
            <div>
                <h1 class="text-2xl font-extrabold">Li'l Champs Academy</h1>
                <h2 class="text-indigo-100 text-lg">Performance Report</h2>
            </div>
            <a href="practice_options.html" class="mt-4 md:mt-0 bg-indigo-700 hover:bg-indigo-800 text-white py-2 px-6 rounded-full font-bold transition-all border border-indigo-400">
                â¬… Back to Dashboard
            </a>
        </div>
    </header>

    <main class="flex-grow p-6 flex flex-col items-center">
        
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-4xl mb-8 border-t-4 border-indigo-500">
            <h3 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                ðŸ“Š Report Options for <span id="studentNameDisplay" class="text-indigo-600">...</span>
            </h3>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label class="block text-gray-600 font-bold mb-2">Start Date</label>
                    <input type="date" id="startDate" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-gray-600 font-bold mb-2">End Date</label>
                    <input type="date" id="endDate" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div class="flex items-end">
                    <button onclick="fetchReport()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition-all shadow-md transform active:scale-95">
                        Show Report
                    </button>
                </div>
            </div>
        </div>

        <div id="loader" class="loader mb-4"></div>
        <div id="statusMsg" class="text-red-500 font-bold mb-4"></div>

        <div class="w-full max-w-6xl overflow-x-auto bg-white rounded-2xl shadow-lg hidden" id="tableContainer">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-100 text-gray-600 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">Date</th>
                        <th class="py-3 px-6 text-left">Challenge</th>
                        <th class="py-3 px-6 text-center">Score</th>
                        <th class="py-3 px-6 text-center">Time</th>
                        <th class="py-3 px-6 text-center">Accuracy</th>
                        <th class="py-3 px-6 text-center">Mistakes</th>
                    </tr>
                </thead>
                <tbody id="reportBody" class="text-gray-600 text-sm font-light">
                    </tbody>
            </table>
        </div>
    </main>

    <script>
        // 1. AUTO-LOGIN CHECK & NAME EXTRACTION
        let currentStudentName = "";

        document.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            const studentId = sessionStorage.getItem('studentIdentifier');

            if (isLoggedIn !== 'true' || !studentId) {
                window.location.href = 'index.html'; // Kick out if not logged in
                return;
            }

            // Extract Name logic (Matches your practice_options.html logic)
            const namePart = studentId.split('@')[0];
            currentStudentName = namePart.split('.').map(part => 
                part.charAt(0).toUpperCase() + part.slice(1)
            ).join(' ');

            document.getElementById('studentNameDisplay').textContent = currentStudentName;
            
            // Set default dates (First day of current month to Today)
            const today = new Date();
            const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
            document.getElementById('endDate').valueAsDate = today;
            document.getElementById('startDate').valueAsDate = firstDay;
        });

        // 2. FETCH DATA FUNCTION
        function fetchReport() {
            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;
            const statusMsg = document.getElementById('statusMsg');
            const loader = document.getElementById('loader');
            const tableContainer = document.getElementById('tableContainer');
            const tbody = document.getElementById('reportBody');

            if(!start || !end) {
                statusMsg.textContent = "Please select both Start and End dates.";
                return;
            }

            // UI Reset
            statusMsg.textContent = "";
            tbody.innerHTML = "";
            tableContainer.classList.add('hidden');
            loader.style.display = 'block';

            // *** PASTE YOUR GOOGLE SCRIPT URL HERE ***
            const scriptUrl = "https://script.google.com/macros/s/AKfycbwvkMXKRqBq7Szo1EWQvYhk5nFcDik-n4GDooEqd2Vxv1b_4V4SfxOnr9VauSZYUWy-6Q/exec"; 

            // Construct URL with parameters
            const url = `${scriptUrl}?name=${encodeURIComponent(currentStudentName)}&start=${start}&end=${end}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    loader.style.display = 'none';

                    if (data.length === 0) {
                        statusMsg.textContent = "No practice records found for this date range.";
                        return;
                    }

                    // Show Table
                    tableContainer.classList.remove('hidden');

                    // Sort data (Newest date first)
                    data.reverse();

                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.className = "border-b border-gray-200 hover:bg-gray-50";
                        
                        // Color code accuracy
                        let accuracyColor = "text-green-600";
                        if(row.accuracy < 0.7) accuracyColor = "text-red-600";
                        else if(row.accuracy < 0.9) accuracyColor = "text-yellow-600";

                        tr.innerHTML = `
                            <td class="py-3 px-6 font-medium">${row.date}</td>
                            <td class="py-3 px-6">${row.challenge}</td>
                            <td class="py-3 px-6 text-center font-bold text-blue-600">${row.score}</td>
                            <td class="py-3 px-6 text-center">${row.time}</td>
                            <td class="py-3 px-6 text-center font-bold ${accuracyColor}">${(row.accuracy * 100).toFixed(0)}%</td>
                             <td class="py-3 px-6 text-center text-xs text-red-500">${row.mistakes}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                })
                .catch(err => {
                    loader.style.display = 'none';
                    statusMsg.textContent = "Error loading data. Please try again.";
                    console.error(err);
                });
        }
    </script>
</body>

</html>

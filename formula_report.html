<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula Practice Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Nunito', sans-serif; background-color: #f0f9ff; }
        /* Loading Spinner Animation */
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #4f46e5; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex flex-col" oncontextmenu="alert('ðŸš« Security: Report is Read-Only'); return false;">

    <header class="bg-indigo-600 text-white p-6 shadow-lg sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center">
            <div>
                <h1 class="text-2xl font-extrabold">Li'l Champs Abacus Academy</h1>
                <h2 class="text-indigo-100 text-lg">Formula Practice Report</h2>
            </div>
            <a href="practice_options.html" class="mt-4 md:mt-0 bg-indigo-700 hover:bg-indigo-800 text-white py-2 px-6 rounded-full font-bold transition-all border border-indigo-400">
                â¬… Back to Dashboard
            </a>
        </div>
    </header>

    <main class="flex-grow p-6 flex flex-col items-center">
        
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-4xl mb-8 border-t-4 border-indigo-500">
            <h3 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                ðŸ“Š Report for: <span id="studentNameDisplay" class="text-indigo-600">Loading...</span>
            </h3>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label class="block text-gray-600 font-bold mb-2">Start Date</label>
                    <input type="date" id="startDate" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-gray-600 font-bold mb-2">End Date</label>
                    <input type="date" id="endDate" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div class="flex items-end">
                    <button onclick="fetchReport()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition-all shadow-md transform active:scale-95">
                        Show Report
                    </button>
                </div>
            </div>
        </div>

        <div id="loader" class="loader mb-4"></div>
        <div id="statusMsg" class="text-center font-bold mb-4 h-6"></div>

        <div class="w-full max-w-6xl overflow-x-auto bg-white rounded-2xl shadow-lg hidden" id="tableContainer">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-100 text-gray-600 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">Date</th>
                        <th class="py-3 px-6 text-left">Formula Used</th> 
                        <th class="py-3 px-6 text-center">Score</th>     
                        <th class="py-3 px-6 text-center">Time</th>      
                    </tr>
                </thead>
                <tbody id="reportBody" class="text-gray-600 text-sm font-light">
                    </tbody>
            </table>
        </div>
    </main>

    <script>
        // --- CONFIGURATION ---
        // Your specific Google Script URL
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby9zSp5IW8U_U1UGjgYGKunSOGEqsyo-XJ2ZpjTwdmM-5WF9PRMXTt-bAvYEVfhL7Y8/exec"; 

        let currentStudentName = "";

        document.addEventListener('DOMContentLoaded', () => {
            // 1. Session Check (Matches your existing login logic)
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            const studentId = sessionStorage.getItem('studentIdentifier');

            // 2. Name Extraction Logic
            if(studentId) {
                const namePart = studentId.split('@')[0];
                currentStudentName = namePart.split('.').map(part => 
                    part.charAt(0).toUpperCase() + part.slice(1)
                ).join(' ');
            } else {
                // Fallback for testing if not logged in
                currentStudentName = "Ronit Dagani"; 
            }

            document.getElementById('studentNameDisplay').textContent = currentStudentName;
            
            // 3. Set Default Dates (First day of month to Today)
            const today = new Date();
            const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
            document.getElementById('endDate').valueAsDate = today;
            document.getElementById('startDate').valueAsDate = firstDay;
        });

        // Format date string (YYYY-MM-DD) to readable DD/MM/YYYY
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-GB'); 
        }

        // Main Fetch Function
        function fetchReport() {
            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;
            const statusMsg = document.getElementById('statusMsg');
            const loader = document.getElementById('loader');
            const tableContainer = document.getElementById('tableContainer');
            const tbody = document.getElementById('reportBody');

            if(!start || !end) {
                statusMsg.className = "text-red-500 font-bold mb-4";
                statusMsg.textContent = "Please select both Start and End dates.";
                return;
            }

            // UI Reset
            statusMsg.textContent = "";
            tbody.innerHTML = "";
            tableContainer.classList.add('hidden');
            loader.style.display = 'block';

            // Build URL parameters
            const url = `${SCRIPT_URL}?name=${encodeURIComponent(currentStudentName)}&start=${start}&end=${end}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    loader.style.display = 'none';

                    if (!data || data.length === 0) {
                        statusMsg.className = "text-yellow-600 font-bold mb-4";
                        statusMsg.textContent = "No practice records found for this date range.";
                        return;
                    }

                    // Show Table
                    tableContainer.classList.remove('hidden');

                    // Sort: Newest First
                    data.sort((a, b) => new Date(b.date) - new Date(a.date));

                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.className = "border-b border-gray-200 hover:bg-gray-50";
                        
                        // Handle Score Styling (Green if 10, else Black)
                        const scoreClass = (row.score == 10) ? "text-green-600" : "text-gray-700";

                        // Create Row HTML
                        tr.innerHTML = `
                            <td class="py-3 px-6 font-medium">${formatDate(row.date)}</td>
                            <td class="py-3 px-6"><span class="bg-indigo-100 text-indigo-700 py-1 px-3 rounded-full text-xs font-bold">${row.formula}</span></td>
                            <td class="py-3 px-6 text-center font-bold ${scoreClass}">${row.score}</td>
                            <td class="py-3 px-6 text-center font-mono">${row.time}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                })
                .catch(err => {
                    loader.style.display = 'none';
                    statusMsg.className = "text-red-500 font-bold mb-4";
                    statusMsg.textContent = "Error loading data. Check if script has doGet function.";
                    console.error("Fetch Error:", err);
                });
        }

        document.addEventListener('keydown', function(e) {
            // Block F12 (DevTools)
            if (e.key === 'F12') {
                e.preventDefault();
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.key === 'C') {
                e.preventDefault();
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.key === 'J') {
                e.preventDefault();
                return false;
            }
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>

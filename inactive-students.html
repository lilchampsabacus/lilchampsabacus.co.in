<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inactive Students Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { font-family: 'Nunito', sans-serif; background-color: #f0f9ff; }
        .modal-enter { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="p-6 md:p-10">

    <div class="max-w-5xl mx-auto flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-extrabold text-red-600">Inactive Students</h1>
            <p class="text-gray-600 font-semibold">Students who haven't practiced in over 3 days.</p>
        </div>
        <a href="teacher-dashboard.html" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded-lg">‚Üê Back</a>
    </div>

    <div class="max-w-5xl mx-auto bg-white rounded-2xl shadow-lg border border-red-100 overflow-hidden relative">
        
        <div id="loading" class="p-10 text-center text-gray-500 font-bold">
            Loading inactive list...
        </div>

        <table id="inactiveTable" class="min-w-full hidden">
            <thead class="bg-red-50 border-b border-red-100">
                <tr>
                    <th class="px-6 py-4 text-left text-xs font-bold text-red-800 uppercase tracking-wider">Student Name</th>
                    <th class="px-6 py-4 text-left text-xs font-bold text-red-800 uppercase tracking-wider">Last Active</th>
                    <th class="px-6 py-4 text-left text-xs font-bold text-red-800 uppercase tracking-wider">Days Inactive</th>
                    <th class="px-6 py-4 text-left text-xs font-bold text-red-800 uppercase tracking-wider">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody" class="divide-y divide-gray-100">
                </tbody>
        </table>
    </div>

    <div id="msgModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md mx-4 modal-enter">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-800">Copy Reminder Message</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 font-bold text-xl">&times;</button>
            </div>
            
            <textarea id="msgBox" class="w-full h-32 p-3 border border-gray-300 rounded-lg text-gray-700 font-medium focus:ring-2 focus:ring-indigo-500 focus:outline-none resize-none" readonly></textarea>
            
            <div class="mt-4 flex justify-end gap-3">
                <button onclick="closeModal()" class="px-4 py-2 text-gray-500 hover:bg-gray-100 rounded-lg font-bold transition">Cancel</button>
                <button onclick="copyText()" id="copyBtn" class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg font-bold shadow-md transition flex items-center gap-2">
                    üìã Copy Text
                </button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://portal-bridge.ucmas-ambernath-pg.workers.dev";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlwYWt3Z3piYmp5d3pjY29haGl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxOTAyMjQsImV4cCI6MjA3Nzc2NjIyNH0.VNjAhpbMzv9c19-IAg8UF2u28aIhh5OYCjAhcec9dRk";
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function openPopup(name, days) {
            const msg = `Hello! We noticed ${name} hasn't practiced on the app for ${days} days. Please encourage them to practice today!`;
            
            const modal = document.getElementById('msgModal');
            const box = document.getElementById('msgBox');
            
            box.value = msg; // Fill text area
            modal.classList.remove('hidden');
            
            document.getElementById('copyBtn').innerHTML = 'üìã Copy Text';
            document.getElementById('copyBtn').classList.remove('bg-gray-600');
            document.getElementById('copyBtn').classList.add('bg-green-500');
        }

        function closeModal() {
            document.getElementById('msgModal').classList.add('hidden');
        }

        function copyText() {
            const box = document.getElementById('msgBox');
            box.select();
            box.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(box.value);

            const btn = document.getElementById('copyBtn');
            btn.innerHTML = '‚úÖ Copied!';
            btn.classList.remove('bg-green-500');
            btn.classList.add('bg-gray-600');

            setTimeout(() => { closeModal(); }, 1200);
        }

        window.onclick = function(event) {
            const modal = document.getElementById('msgModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const { data: reports, error } = await supabase.from('reports').select('*').order('indian_time', { ascending: false });

            if (error) {
                document.getElementById('loading').innerText = "Error loading data.";
                return;
            }

            const studentLastActive = {};
            reports.forEach(row => {
                const name = row.student_name;
                const date = new Date(row.indian_time);
                if (!studentLastActive[name] || date > studentLastActive[name]) {
                    studentLastActive[name] = date;
                }
            });

            const now = new Date();
            const inactiveList = [];

            for (const [name, lastDate] of Object.entries(studentLastActive)) {
                const diffTime = Math.abs(now - lastDate);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
                
                if (diffDays > 3) {
                    inactiveList.push({ name, lastDate, diffDays });
                }
            }

            inactiveList.sort((a, b) => b.diffDays - a.diffDays);
            renderTable(inactiveList);
        });

        function renderTable(list) {
            const loading = document.getElementById('loading');
            const table = document.getElementById('inactiveTable');
            const tbody = document.getElementById('tableBody');

            loading.classList.add('hidden');
            table.classList.remove('hidden');

            if (list.length === 0) {
                loading.classList.remove('hidden');
                loading.innerText = "üéâ Amazing! Everyone is practicing regularly.";
                table.classList.add('hidden');
                return;
            }

            list.forEach(student => {
                const dateStr = student.lastDate.toLocaleDateString('en-IN', { day: 'numeric', month: 'short' });

                const tr = `
                    <tr class="hover:bg-red-50 transition">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-gray-800">${student.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${dateStr}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <span class="px-2 py-1 text-xs font-bold text-red-700 bg-red-100 rounded-full">
                                ${student.diffDays} Days
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button onclick="openPopup('${student.name}', '${student.diffDays}')" class="bg-white border border-green-500 text-green-600 hover:bg-green-50 px-3 py-1 rounded-lg flex items-center gap-1 font-bold text-xs transition shadow-sm">
                                üìù Get Message
                            </button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += tr;
            });
        }
    </script>
</body>
</html>

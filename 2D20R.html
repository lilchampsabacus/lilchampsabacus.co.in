<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition/Subtraction (10 Rows)</title>
    
    <link rel="stylesheet" href="elegant-theme.css">
    <script src="gamify.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        html { scroll-padding-top: 20px; }
        .slide-container { display: none; animation: fadeIn 0.3s ease-in-out; }
        .slide-container.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .sum-table { width: 100%; border-collapse: collapse; margin: 0 auto; background: white; }
        .number-cell { text-align: center; font-size: 1.5rem; font-weight: 700; padding: 0; border-bottom: 1px solid #e5e7eb; color: #374151; line-height: 1.2; }
        @media (min-width: 768px) { .number-cell { font-size: 2rem; padding: 0.25rem; } }
        .sum-table tr:nth-child(even) { background-color: #f9fafb; }
        .sum-table tr:last-child .number-cell { border-bottom: 4px solid #1f2937; }
        .row-index { font-size: 0.7rem; color: #9ca3af; text-align: right; padding-right: 6px; width: 25px; border: none; }
        .negative-number { color: #dc2626; } 
        body.focus-mode { background-color: #fbf0d9 !important; color: #433422; height: 100vh; overflow-y: auto; }
        body.focus-mode header, body.focus-mode footer, body.focus-mode .back-link { display: none !important; }
        body.focus-mode #test-area { background-color: transparent !important; box-shadow: none !important; padding: 0 !important; }
        .correct-answer { background-color: #dcfce7 !important; border-color: #22c55e !important; color: #15803d; }
        .wrong-answer { background-color: #fee2e2 !important; border-color: #ef4444 !important; color: #b91c1c; animation: shake 0.3s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
    </style>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col font-sans">

    <header class="bg-yellow-200 text-black p-4 shadow-lg sticky top-0 z-10">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl sm:text-2xl font-bold">Li'l Champs Abacus Academy, Ambernath</h1>
        </div>
    </header>

    <main class="flex-grow w-full p-2 sm:p-6 flex flex-col items-center">
        <h2 class="text-2xl font-extrabold text-blue-900 mb-4 text-center back-link">Addition/Subtraction Mission (10 Rows)</h2>

        <section id="start-screen" class="bg-white p-8 rounded-xl shadow-2xl text-center max-w-lg w-full">
            <h3 class="text-2xl font-bold mb-4 text-gray-800">Configure Your Mission</h3>			
            <div class="mb-6 hidden"> 
                <input type="text" id="student-identifier-input" class="w-full" readonly>
            </div>
            
            <div class="inline-block bg-blue-100 text-blue-800 px-4 py-2 rounded-full font-bold mb-6">
                Pilot: <span id="auto-student-name-display">... Loading ...</span>
            </div>

            <div class="mb-8 text-left">
                <label for="practice-type" class="block text-sm font-bold text-gray-700 mb-2">Select Difficulty Level:</label>
                <select id="practice-type" class="w-full p-3 border-2 border-blue-300 rounded-lg bg-gray-50 text-lg font-semibold">
                    <option value="3">1-Digit 10 Rows</option>
                    <option value="1">2-Digit 10 Rows</option>
                    <option value="2">3-Digit 10 Rows</option>
                    <option value="4">4-Digit 10 Rows</option>
                    <option value="5">5-Digit 10 Rows</option>
                </select>
            </div>
            
            <button id="start-button" onclick="startTest()" class="w-full sm:w-auto bg-green-600 hover:bg-green-700 text-white font-bold text-xl py-4 px-12 rounded-full shadow-lg disabled:opacity-50" disabled>
                üöÄ Launch Mission
            </button>
        </section>

        <section id="test-area" class="hidden w-full max-w-4xl">
            <div class="flex flex-col md:flex-row gap-4 items-start justify-center">
                <div class="w-full md:w-1/2 max-w-sm mx-auto bg-white p-2 md:p-4 rounded-xl shadow-lg border-2 border-blue-100 order-1">
                    <div id="question-carousel"></div>
                </div>

                <div class="w-full md:w-1/2 max-w-sm mx-auto order-2 md:sticky md:top-4">
                    <div class="bg-blue-50 p-3 rounded-xl border border-blue-200 shadow-sm mb-4">
                        <label class="hidden md:block text-blue-900 font-bold mb-2 text-center">Enter Answer:</label>
                        <input type="number" id="answer-input" class="answer-input w-full p-3 border-2 border-blue-300 rounded-lg text-center text-3xl font-bold focus:outline-none focus:border-blue-600 bg-white mb-2 shadow-inner" placeholder="Enter Answer">
                        <div id="feedback-display" class="h-6 text-center font-bold text-md mb-2"></div>

                        <div class="flex flex-col gap-2">
                            <button id="submit-button" onclick="checkAnswer()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-lg transition-transform active:scale-95">Check (Enter)</button>
                            <button id="next-btn" onclick="nextSum()" class="hidden w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 rounded-lg shadow-lg">Next Question &rarr;</button>
                            <button id="finish-btn" onclick="endTest()" class="hidden w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg shadow-lg animate-pulse">Get Report ÓÅûÊΩ§</button>
                        </div>
                    </div>

                    <div class="bg-white p-3 rounded-xl shadow-md border-l-4 border-orange-400">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-gray-500 font-bold text-xs uppercase">Progress</span>
                            <div id="streak-display" class="font-bold text-orange-500 text-sm hidden">ÓÅûÊ´® <span id="streak-count">0</span></div>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div id="progress-bar" class="bg-green-500 h-2 rounded-full transition-all duration-500" style="width: 0%"></div>
                        </div>
                        <div class="text-right text-xs text-gray-500 mt-1 font-bold" id="progress-text">0/20</div>
                    </div>
                </div>
            </div>
        </section>

        <section id="report-area" class="hidden flex justify-center mt-4">
            <div id="report-card" class="max-w-fit w-full bg-white border-4 border-blue-100 p-6 rounded-2xl shadow-2xl relative overflow-hidden">
                <div class="text-center border-b border-gray-100 pb-2 mb-4">
                    <span class="bg-orange-100 text-orange-700 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-widest">Skill Mastery</span>
                    <h2 class="text-2xl font-extrabold text-gray-700 mt-2" id="report-level-title">Add/Sub 10 Rows</h2>
                </div>
                <h3 class="text-3xl font-black text-center text-blue-800 mb-2">Mission Accomplished!</h3>
                <p class="text-center text-gray-500 mb-6 border-b pb-4"><span id="report-datetime"></span> | Agent: <span id="report-student-name" class="font-bold text-blue-600"></span></p>
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="bg-green-50 p-4 rounded-xl border-2 border-green-100 text-center">
                        <p class="text-xs text-green-600 uppercase font-bold tracking-wider">Accuracy</p>
                        <p class="text-3xl font-black text-green-700"><span id="report-correct">0</span><span class="text-xl text-gray-400">/20</span></p>
                    </div>
                    <div class="bg-purple-50 p-4 rounded-xl border-2 border-purple-100 text-center">
                        <p class="text-xs text-purple-600 uppercase font-bold tracking-wider">Total Time</p>
                        <p class="text-3xl font-black text-purple-800" id="report-time-elapsed">0:00</p>
                    </div>
                </div>
                <div class="bg-gray-50 p-3 rounded-lg mb-6 text-center">
                    <p class="text-xs text-gray-500">Avg Speed per 10-Row Sum</p>
                    <p class="text-xl font-bold text-gray-700" id="report-avg-time">N/A</p>
                </div>
                <button onclick="downloadReport()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 mb-3 shadow-lg flex items-center justify-center gap-2">Save Badge (Download)</button>
                <button onclick="window.location.reload()" class="w-full border-2 border-gray-300 text-gray-600 font-bold py-3 rounded-lg hover:bg-gray-50">üîÑ Replay Mission</button>
            </div>
        </section>
    </main>

    <footer class="bg-yellow-200 text-center p-3 mt-auto">
        <p class="text-sm font-semibold text-yellow-900">Contact: 9730482620</p>
    </footer>

    <script>
        if (sessionStorage.getItem('isLoggedIn') !== 'true') { window.location.href = 'index.html'; }
        
        const TOTAL_SUMS = 20;
        const NEGATIVE_INDICES = [3, 6, 9]; 
        
        let sumsData = [];
        let startTime;
        let currentSlideIndex = 0;
        let currentStreak = 0;
        let timerInterval;

        function formatStudentName(identifier) {
            if (!identifier || typeof identifier !== 'string') return 'Pilot';
            const namePart = identifier.split('@')[0];
            return namePart.split('.').map(p => p.charAt(0).toUpperCase() + p.slice(1)).join(' ');
        }

        function downloadReport() {
            const reportElement = document.getElementById('report-card');
            const studentName = document.getElementById('report-student-name').textContent || "Student";
            html2canvas(reportElement, { scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Mission_Report_AddSub_${studentName.replace(/\s+/g, '_')}.png`;
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const nameInput = document.getElementById('student-identifier-input');
            const startButton = document.getElementById('start-button');
			const studentIdentifier = sessionStorage.getItem('studentIdentifier');
			const displayStudentName = formatStudentName(studentIdentifier); 
			if (studentIdentifier) {
                nameInput.value = studentIdentifier;
                document.getElementById('auto-student-name-display').textContent = displayStudentName;
                startButton.disabled = false;
            } else {
                startButton.disabled = true;
            }
        });

        function generateSingleSum(optionValue) {
            let sumSet = [];
            let total = 0;
            for (let i = 1; i <= 10; i++) {
                let min, max;
                if (optionValue === 3) { // 1 Digit
                    min = 1; max = 9; 
                } 
                else if (optionValue === 1) { // 2 Digits
                    if (i <= 2) { min = 55; max = 99; } else { min = 10; max = 99; }
                } 
                else if (optionValue === 2) { // 3 Digits
                    if (i <= 2) { min = 555; max = 999; } else { min = 100; max = 999; }
                }
                else if (optionValue === 4) { // 4 Digits (NEW)
                    if (i <= 2) { min = 5555; max = 9999; } else { min = 1000; max = 9999; }
                }
                else if (optionValue === 5) { // 5 Digits (NEW)
                    if (i <= 2) { min = 55555; max = 99999; } else { min = 10000; max = 99999; }
                }
                else { min = 1; max = 9; }

                let number = Math.floor(Math.random() * (max - min + 1)) + min;
                if (NEGATIVE_INDICES.includes(i)) number = -number;
                
                sumSet.push(number);
                total += number;
            }
            if (total <= 0) return generateSingleSum(optionValue);
            return { numbers: sumSet, correctTotal: total };
        }

        function generateAllPracticeSums() {
            sumsData = [];
            const typeElement = document.getElementById('practice-type');
            const optionValue = typeElement ? parseInt(typeElement.value) : 1;
            const levelText = typeElement.options[typeElement.selectedIndex].text;
            document.getElementById('report-level-title').textContent = levelText;

            for (let i = 0; i < TOTAL_SUMS; i++) {
                const sumObj = generateSingleSum(optionValue);
                sumsData.push({
                    numbers: sumObj.numbers,
                    correctTotal: sumObj.correctTotal,
                    studentAnswer: null,
                    isCorrect: null
                });
            }
        }

        function renderCards() {
            const carousel = document.getElementById('question-carousel');
            carousel.innerHTML = '';
            sumsData.forEach((data, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = `slide-container ${index === 0 ? 'active' : ''}`;
                slideDiv.id = `slide-${index}`;
                
                let tableHtml = '<table class="sum-table">';
                data.numbers.forEach((num, rIndex) => {
                    const isNeg = num < 0;
                    const displayNum = isNeg ? `-${Math.abs(num)}` : `${num}`;
                    const colorClass = isNeg ? 'negative-number' : '';
                    tableHtml += `<tr><td class="row-index">${rIndex + 1}</td><td class="number-cell ${colorClass}">${displayNum}</td></tr>`;
                });
                tableHtml += '</table>';

                slideDiv.innerHTML = `<div class="text-center mb-1 font-bold text-gray-400 text-xs uppercase">Q ${index + 1} / ${TOTAL_SUMS}</div>${tableHtml}`;
                carousel.appendChild(slideDiv);
            });
            const input = document.getElementById('answer-input');
            input.value = ''; input.disabled = false; input.focus();
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const btn = document.getElementById('submit-button');
                    const nextBtn = document.getElementById('next-btn');
                    if (!btn.classList.contains('hidden')) checkAnswer();
                    else if (!nextBtn.classList.contains('hidden')) nextSum();
                }
            });
        }

        function checkAnswer() {
            const input = document.getElementById('answer-input');
            const val = parseInt(input.value);
            if (isNaN(val)) return;
            const currentData = sumsData[currentSlideIndex];
            currentData.studentAnswer = val;
            input.disabled = true;
            const feedbackDiv = document.getElementById('feedback-display');
            if (val === currentData.correctTotal) {
                currentData.isCorrect = true;
                input.classList.add('correct-answer'); input.classList.remove('wrong-answer');
                feedbackDiv.textContent = "Correct! ÓÅûËÑÇ"; feedbackDiv.className = "text-green-600 font-bold text-lg mb-2 h-6";
                updateStreak(true);
                setTimeout(() => { if (currentSlideIndex < TOTAL_SUMS - 1) nextSum(); else updateButtonsForEnd(); }, 800);
            } else {
                currentData.isCorrect = false;
                input.classList.add('wrong-answer'); input.classList.remove('correct-answer');
                feedbackDiv.innerHTML = `Wrong. Correct Ans: <span class="text-black">${currentData.correctTotal}</span>`;
                feedbackDiv.className = "text-red-500 font-bold text-lg mb-2 h-6";
                updateStreak(false);
                updateButtonsForEnd();
            }
            updateProgress();
        }

        function updateButtonsForEnd() {
            document.getElementById('submit-button').classList.add('hidden');
            if (currentSlideIndex < TOTAL_SUMS - 1) {
                const nextBtn = document.getElementById('next-btn'); nextBtn.classList.remove('hidden'); nextBtn.focus();
            } else {
                const finishBtn = document.getElementById('finish-btn'); finishBtn.classList.remove('hidden'); finishBtn.focus();
            }
        }

        function nextSum() {
            document.getElementById(`slide-${currentSlideIndex}`).classList.remove('active');
            currentSlideIndex++;
            document.getElementById(`slide-${currentSlideIndex}`).classList.add('active');
            document.getElementById('submit-button').classList.remove('hidden');
            document.getElementById('next-btn').classList.add('hidden');
            document.getElementById('feedback-display').textContent = '';
            const input = document.getElementById('answer-input');
            input.value = ''; input.disabled = false; input.classList.remove('correct-answer', 'wrong-answer'); input.focus();
            input.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function updateStreak(isCorrect) {
            const streakDisplay = document.getElementById('streak-display');
            if (isCorrect) {
                currentStreak++;
                if (currentStreak > 1) { streakDisplay.classList.remove('hidden'); document.getElementById('streak-count').textContent = currentStreak; }
            } else {
                currentStreak = 0; streakDisplay.classList.add('hidden');
            }
        }

        function updateProgress() {
            const totalAnswered = sumsData.filter(s => s.studentAnswer !== null).length;
            const pct = (totalAnswered / TOTAL_SUMS) * 100;
            document.getElementById('progress-bar').style.width = `${pct}%`;
            document.getElementById('progress-text').textContent = `${totalAnswered}/${TOTAL_SUMS}`;
        }

        function startTest() {
            document.body.classList.add('focus-mode');
            generateAllPracticeSums();
            renderCards();
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('test-area').classList.remove('hidden');
            startTime = Date.now();
            startTimer();
        }

        function startTimer() { timerInterval = setInterval(() => {}, 1000); }

        function endTest() {
            document.body.classList.remove('focus-mode');
            clearInterval(timerInterval);
            document.getElementById('test-area').classList.add('hidden');
            document.getElementById('report-area').classList.remove('hidden');
            let correctCount = 0; let mistakesLog = [];
            sumsData.forEach((data, index) => {
                if (data.isCorrect) { correctCount++; } 
                else { 
                    const studentAns = data.studentAnswer !== null ? data.studentAnswer : "Skipped";
                    mistakesLog.push(`Q${index + 1}: ${studentAns} vs ${data.correctTotal}`);
                }
            });
            const mistakesString = mistakesLog.length > 0 ? mistakesLog.join(", ") : "None";
            const endTime = Date.now();
            const totalTime = Math.floor((endTime - startTime) / 1000);
            const mins = Math.floor(totalTime / 60);
            const secs = totalTime % 60;
            const timeFormatted = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            const accuracyVal = Math.round((correctCount / TOTAL_SUMS) * 100) + "%";

            // --- DYNAMIC CHALLENGE NAME LOGIC ---
            const selectorElement = document.getElementById("practice-type");
            let CHALLENGE_NAME = "2D10R"; 
            if (selectorElement) {
                const val = selectorElement.value;
                if (val === "1") CHALLENGE_NAME = "2D10R";
                else if (val === "2") CHALLENGE_NAME = "3D10R";
                else if (val === "3") CHALLENGE_NAME = "1D10R";
                else if (val === "4") CHALLENGE_NAME = "4D10R";
                else if (val === "5") CHALLENGE_NAME = "5D10R";
                else CHALLENGE_NAME = selectorElement.options[selectorElement.selectedIndex].text;
            }
            // ------------------------------------
            
            const rawName = document.getElementById('student-identifier-input').value;
            const formattedName = formatStudentName(rawName);
            const now = new Date();
            document.getElementById('report-datetime').textContent = now.toLocaleDateString() + ' ' + now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            document.getElementById('report-student-name').textContent = formattedName;
            document.getElementById('report-correct').textContent = correctCount;
            document.getElementById('report-time-elapsed').textContent = timeFormatted;
            document.getElementById('report-avg-time').textContent = `${(totalTime / TOTAL_SUMS).toFixed(2)}s`;

            const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwvkMXKRqBq7Szo1EWQvYhk5nFcDik-n4GDooEqd2Vxv1b_4V4SfxOnr9VauSZYUWy-6Q/exec"; 
            if(SCRIPT_URL.includes("script.google.com")) {
                const payload = {
                    challengeType: CHALLENGE_NAME, 
                    name: formattedName,
                    score: correctCount + "/" + TOTAL_SUMS,
                    timeTaken: timeFormatted,
                    accuracy: accuracyVal,
                    mistakes: mistakesString 
                };
                fetch(SCRIPT_URL, {
                    method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                }).then(() => console.log("Report sent successfully!")).catch(err => console.error("Error sending report:", err));
            }
        }
    </script>
</body>
</html>

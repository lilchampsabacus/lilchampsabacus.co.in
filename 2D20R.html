<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Addition/Subtraction (10 Rows)</title>
    
    <link rel="stylesheet" href="elegant-theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="gamify.js?v=3" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* --- APP MODE LAYOUT --- */
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            touch-action: none;
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background-color: #f0f9ff; 
            background-image: radial-gradient(#e0f2fe 2px, transparent 2px);
            background-size: 24px 24px;
            display: flex;
            flex-direction: column;
        }

        main {
            flex-grow: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            width: 100%;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body.focus-mode header, 
        body.focus-mode footer, 
        body.focus-mode .back-link { 
            display: none !important; 
        }

        .slide-container { display: none; animation: fadeIn 0.3s ease-in-out; }
        .slide-container.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .sum-table { width: 100%; border-collapse: collapse; margin: 0 auto; background: white; }
        .number-cell { text-align: center; font-size: 1.5rem; font-weight: 800; padding: 0; border-bottom: none; color: #334155; line-height: 1.2; }
        
        @media (min-width: 768px) {
            main { padding: 0 !important; }
            .number-cell { font-size: 1.25rem; padding: 0; line-height: 1.1; }
            .sum-table td { padding: 0px; }
            .sum-table tr:last-child .number-cell { border-bottom: 2px solid #1f2937; }
        }

        .sum-table tr:last-child .number-cell { border-bottom: 4px solid #1f2937; }
        .negative-number { color: #dc2626; } 

        .hint-dot { display: inline-block; width: 10px; height: 10px; border-radius: 50%; margin-left: 8px; vertical-align: middle; }
        .hint-green { background-color: #22c55e; border: 1px solid #166534; }
        .hint-yellow { background-color: #eab308; border: 1px solid #a16207; }
        .hint-red { background-color: #ef4444; border: 1px solid #991b1b; }
        .hint-purple { background-color: #a855f7; border: 1px solid #6b21a8; }
        
        .hidden { display: none !important; }

        @media (max-width: 768px) {
            main { padding-bottom: 350px !important; }
        }

        @media (min-width: 768px) {
             #game-layout {
                display: flex;
                flex-direction: row;
                justify-content: center;
                gap: 40px;
                height: 100%;
                width: 100%;
            }
            .left-panel, .right-panel {
                background: white;
                border-radius: 1.5rem;
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
                border: 1px solid #e2e8f0;
                padding: 1rem;
            }
            .left-panel { width: 50%; }
            .right-panel { width: 40%; }
        }
        
        .review-card { border: 1px solid #e5e7eb; border-radius: 8px; overflow: hidden; margin-bottom: 1rem; background: white; }

        #custom-keypad {
            display: grid;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f3f4f6;
            padding: 8px;
            z-index: 9999;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
        }

        .keypad-btn {
            background-color: white;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            min-height: 60px;
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .keypad-btn.action-btn { background-color: #4f46e5; color: white; grid-column: span 2; }
    </style>
</head>
<body oncontextmenu="alert('üö´ Access Denied!'); return false;">
    
    <header class="bg-indigo-600 text-white p-4 shadow-lg sticky top-0 z-10 flex-none">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
        <h1 class="text-xl sm:text-2xl font-bold">Li'l Champs Abacus Academy, Ambernath</h1>
        </div>
    </header>

    <main>
        <h2 class="text-2xl font-extrabold text-gray-800 mb-4 text-center back-link pt-4">Addition/Subtraction Mission (10 Rows)</h2>

        <section id="start-screen" class="bg-white p-8 rounded-xl shadow-2xl text-center max-w-lg w-full mb-10">
            <h3 class="text-2xl font-bold mb-4 text-gray-800">Configure Your Mission</h3>            
            <div class="inline-block bg-blue-100 text-blue-800 px-4 py-2 rounded-full font-bold mb-6">
                Pilot: <span id="auto-student-name-display">... Loading ...</span>
            </div>

            <div class="mb-8 text-left">
                <label for="practice-type" class="block text-sm font-bold text-gray-700 mb-2">Select Difficulty Level:</label>
                <select id="practice-type" class="w-full p-3 border-2 border-blue-300 rounded-lg bg-gray-50 text-lg font-semibold">
                    <option value="3">1-Digit 10 Rows (1D10R)</option>
                    <option value="1" selected>2-Digit 10 Rows (2D10R)</option>
                    <option value="2">3-Digit 10 Rows (3D10R)</option>
                    <option value="4">4-Digit 10 Rows (4D10R)</option>
                    <option value="5">5-Digit 10 Rows (5D10R)</option>
                </select>
            </div>

            <div class="mb-8 flex flex-col items-center gap-4">
                <div class="flex items-center bg-gray-50 px-4 py-2 rounded-lg border border-gray-200">
                    <input type="checkbox" id="show-hints-toggle" class="w-5 h-5 text-indigo-600">
                    <label for="show-hints-toggle" class="ml-2 text-gray-700 font-bold cursor-pointer">Show Traffic Light Hints üö¶</label>
                </div>
            </div>
            
            <button id="start-button" onclick="startTest()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold text-xl py-4 px-12 rounded-full shadow-lg">üöÄ Launch Mission</button>
        </section>

        <section id="test-area" class="hidden w-full max-w-4xl">
            <div id="game-layout">
                <div class="left-panel">
                    <div id="question-carousel"></div>
                </div>
                <div class="right-panel">
                    <input type="text" id="answer-input" class="w-full p-3 border-2 border-blue-300 rounded-lg text-center text-3xl font-bold bg-white mb-4" placeholder="?" readonly>
                    <div id="custom-keypad">
                        <button class="keypad-btn" onclick="handleKeypadInput('7')">7</button>
                        <button class="keypad-btn" onclick="handleKeypadInput('8')">8</button>
                        <button class="keypad-btn" onclick="handleKeypadInput('9')">9</button>
                        <button class="keypad-btn" onclick="handleBackspace()">‚å´</button>
                        <button class="keypad-btn" onclick="handleKeypadInput('4')">4</button>
                        <button class="keypad-btn" onclick="handleKeypadInput('5')">5</button>
                        <button class="keypad-btn" onclick="handleKeypadInput('6')">6</button>
                        <button class="keypad-btn" onclick="handleKeypadInput('-')">-</button>
                        <button class="keypad-btn" onclick="handleKeypadInput('1')">1</button>
                        <button class="keypad-btn" onclick="handleKeypadInput('2')">2</button>
                        <button class="keypad-btn" onclick="handleKeypadInput('3')">3</button>
                        <button class="keypad-btn" onclick="handleKeypadEnter()">ENT</button>
                        <button class="keypad-btn" style="grid-column: span 2;" onclick="handleKeypadInput('0')">0</button>
                        <button class="keypad-btn action-btn" onclick="handleKeypadEnter()">NEXT</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="report-area" class="hidden flex justify-center mt-4 mb-20">
            <div id="report-card" class="max-w-fit w-full bg-white border-4 border-blue-100 p-6 rounded-2xl shadow-2xl">
                <h2 class="text-2xl font-extrabold text-gray-700 text-center" id="report-level-title">Result</h2>
                <div class="grid grid-cols-2 gap-4 my-6">
                    <div class="bg-green-50 p-4 rounded-xl text-center">
                        <p class="text-xs text-green-600 font-bold uppercase">Accuracy</p>
                        <p class="text-3xl font-black text-green-700"><span id="report-correct">0</span>/10</p>
                    </div>
                    <div class="bg-purple-50 p-4 rounded-xl text-center">
                        <p class="text-xs text-purple-600 font-bold uppercase">Time</p>
                        <p class="text-3xl font-black text-purple-800" id="report-time-elapsed">0:00</p>
                    </div>
                </div>
                <p class="text-center mb-4">Agent: <span id="report-student-name" class="font-bold text-blue-600"></span></p>
                <button id="see-wrong-button" onclick="showWrongAnswers()" class="w-full bg-red-100 text-red-700 font-bold py-3 rounded-lg hover:bg-red-200 mb-3">Review Mistakes</button>
                <button onclick="window.location.reload()" class="w-full border-2 border-gray-300 text-gray-600 font-bold py-3 rounded-lg">üîÑ Replay</button>
            </div>
        </section>

        <section id="wrong-answer-area" class="hidden w-full max-w-4xl mx-auto p-4 mb-20">
            <h3 class="text-2xl font-bold text-gray-800 mb-6 text-center">Mission Debrief: Corrections</h3>
            
            <button onclick="printMistakes()" class="mb-6 w-full bg-indigo-600 text-white font-bold py-3 rounded-lg shadow-lg flex items-center justify-center gap-2">
                üñ®Ô∏è Print Mistakes for Re-Practice
            </button>

            <div id="wrong-sums-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
            
            <button onclick="showReport()" class="mt-6 w-full bg-gray-600 text-white font-bold py-3 rounded-lg">Back to Scoreboard</button>
        </section>

    </main>

    <footer class="bg-white text-center p-6 mt-auto border-t border-gray-200 flex-none">
        <p class="text-sm text-gray-500">For any queries call <span class="font-bold text-indigo-600">9730482620</span></p>
    </footer>

    <script>
        if (sessionStorage.getItem('isLoggedIn') !== 'true') { window.location.href = 'index.html'; }
        
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwvkMXKRqBq7Szo1EWQvYhk5nFcDik-n4GDooEqd2Vxv1b_4V4SfxOnr9VauSZYUWy-6Q/exec";
        let sumsData = [], startTime, currentSlideIndex = 0, timerInterval, isSubmitting = false;

        document.addEventListener('DOMContentLoaded', () => {
            const studentIdentifier = sessionStorage.getItem('studentIdentifier');
            if (studentIdentifier) {
                document.getElementById('auto-student-name-display').textContent = studentIdentifier.split('@')[0].toUpperCase();
            }
        });

        async function startTest() {
            document.body.classList.add('focus-mode');
            const typeSelect = document.getElementById('practice-type');
            const val = typeSelect.value;
            
            // Map the dropdown selection to digit counts
            let digits = "2"; 
            if (val === "3") digits = "1";
            if (val === "1") digits = "2";
            if (val === "2") digits = "3";
            if (val === "4") digits = "4";
            if (val === "5") digits = "5";

            const LEVEL_CODE = `add-${digits}d10r`;
            
            try {
                const questions = window.generateQuestions(LEVEL_CODE, 10);
                sumsData = questions.map(q => ({ numbers: q.numbers, studentAnswer: null }));
                renderCards();
                document.getElementById('start-screen').classList.add('hidden');
                document.getElementById('test-area').classList.remove('hidden');
                document.getElementById('report-level-title').textContent = typeSelect.options[typeSelect.selectedIndex].text;
                startTime = Date.now();
            } catch (err) { alert("Error launching mission."); }
        }

        function createSumTableHtml(numbers, hideHints = false) {
            let hints = window.calculateFormulaHints ? window.calculateFormulaHints(numbers) : numbers.map(() => ['green']);
            const showHints = document.getElementById('show-hints-toggle').checked && !hideHints;
            
            let tableHtml = '<table class="sum-table">';
            numbers.forEach((num, i) => {
                let dots = '';
                if (showHints) {
                    (hints[i] || ['green']).forEach(c => dots += `<span class="hint-dot hint-${c}"></span>`);
                }
                tableHtml += `<tr><td class="number-cell ${num < 0 ? 'negative-number' : ''}">${num < 0 ? '-' + Math.abs(num) : num}<div>${dots}</div></td></tr>`;
            });
            return tableHtml + '</table>';
        }

        function renderCards() {
            const carousel = document.getElementById('question-carousel');
            carousel.innerHTML = '';
            sumsData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.className = `slide-container ${index === 0 ? 'active' : ''}`;
                slide.id = `slide-${index}`;
                slide.innerHTML = `<div class="text-center font-bold text-gray-400 text-xs">Q ${index + 1} / 10</div>` + createSumTableHtml(data.numbers);
                carousel.appendChild(slide);
            });
        }

        function handleKeypadEnter() {
            const input = document.getElementById('answer-input');
            if (!input.value.trim()) return;
            sumsData[currentSlideIndex].studentAnswer = parseInt(input.value);

            if (currentSlideIndex < 9) {
                document.getElementById(`slide-${currentSlideIndex}`).classList.remove('active');
                currentSlideIndex++;
                document.getElementById(`slide-${currentSlideIndex}`).classList.add('active');
                input.value = '';
            } else { endTest(); }
        }

        function handleKeypadInput(val) { document.getElementById('answer-input').value += val; }
        function handleBackspace() { const inp = document.getElementById('answer-input'); inp.value = inp.value.slice(0, -1); }

        async function endTest() {
            isSubmitting = true;
            const timeElapsed = Math.floor((Date.now() - startTime) / 1000);
            let score = 0;
            sumsData.forEach(q => { if (q.studentAnswer === q.numbers.reduce((a, b) => a + b, 0)) score++; });

            document.getElementById('report-correct').textContent = score;
            document.getElementById('report-time-elapsed').textContent = `${Math.floor(timeElapsed/60)}:${timeElapsed%60}`;
            document.getElementById('report-student-name').textContent = document.getElementById('auto-student-name-display').textContent;
            sessionStorage.setItem('addSubSumsData', JSON.stringify(sumsData));

            document.getElementById('test-area').classList.add('hidden');
            document.getElementById('report-area').classList.remove('hidden');
            document.body.classList.remove('focus-mode');
        }

        function showWrongAnswers() {
            const list = document.getElementById('wrong-sums-list');
            list.innerHTML = '';
            const data = JSON.parse(sessionStorage.getItem('addSubSumsData'));
            data.forEach(sum => {
                const correct = sum.numbers.reduce((a, b) => a + b, 0);
                if (sum.studentAnswer !== correct) {
                    list.innerHTML += `<div class="review-card p-2 flex flex-col items-center">${createSumTableHtml(sum.numbers)}
                    <div class="text-xs mt-2">You: <span class="text-red-600">${sum.studentAnswer}</span> | Correct: <span class="text-green-600">${correct}</span></div></div>`;
                }
            });
            document.getElementById('report-area').classList.add('hidden');
            document.getElementById('wrong-answer-area').classList.remove('hidden');
        }

        function showReport() {
            document.getElementById('wrong-answer-area').classList.add('hidden');
            document.getElementById('report-area').classList.remove('hidden');
        }

        function printMistakes() {
            const storedSums = JSON.parse(sessionStorage.getItem('addSubSumsData'));
            const studentName = document.getElementById('report-student-name').textContent;
            const academyHeader = "Li'l Champs Abacus Academy, Ambernath";
            const contactInfo = "Contact: 9730482620 | www.lilchampsabacus.co.in";
            const printWindow = window.open('', '_blank');
            
            let sumsHtml = '';
            storedSums.forEach((sum, index) => {
                const correct = sum.numbers.reduce((a, b) => a + b, 0);
                if (sum.studentAnswer !== correct) {
                    sumsHtml += `
                        <div style="border:1px solid #000; padding:10px; margin:10px; break-inside:avoid; width:220px; display:inline-block; vertical-align:top; text-align:center;">
                            <b style="font-size:12px;">Sum #${index+1}</b><br>
                            ${createSumTableHtml(sum.numbers, true)}
                            <div style="border-top:1px dashed #000; margin-top:10px; padding-top:5px; font-size:12px;">Answer: ________</div>
                        </div>`;
                }
            });

            printWindow.document.write(`
                <html>
                <body style="font-family:Arial; padding:20px;">
                    <div style="text-align:center; border-bottom:2px solid #000; margin-bottom:20px;">
                        <h1 style="margin:0; font-size: 20px;">${academyHeader}</h1>
                        <p style="margin:5px; font-size: 14px;">${contactInfo}</p>
                    </div>
                    <div style="margin-bottom:20px;"><b>Student:</b> ${studentName} | <b>Date:</b> ${new Date().toLocaleDateString()}</div>
                    <div style="display:block; text-align: left;">${sumsHtml}</div>
                    <script>setTimeout(() => { window.print(); window.close(); }, 500);<\/script>
                </body>
                </html>
            `);
            printWindow.document.close();
        }
    </script>
</body>
</html>
